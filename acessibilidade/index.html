<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos de Acessibilidade WAI-ARIA</title>
  </head>
  <body>
    <h1>Atributos de Acessibilidade WAI-ARIA</h1>

    <main>
      <!--Caixa de informações-->
      <section id="boxinfo">
        <div
          role="alert"
          aria-labelledby="infoHeading"
          aria-describedby="infoContent"
        >
          <h2 id="infoHeading">Informação Importante</h2>
          <p id="infoContent">Mensagem informativa para usuários.</p>
        </div>
      </section>

      <!--Formulário com campos obrigatórios-->
      <section id="forms">
        <form action="#" method="post">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
            aria-label="Campo de Nome"
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            aria-required="true"
            aria-label="Campo de Email"
          />
          <br />
          <label for="message">Mensagem:</label>
          <textarea
            name="message"
            id="message"
            required
            aria-required="true"
            aria-label="Campo de Mensagem"
          ></textarea>

          <div role="status" aria-live="polite">
            <!--mensagem de sucesso dinâmica-->
            <p>Mensagem enviada com sucesso!</p>
          </div>

          <div role="status" aria-live="">
            <!--mensagem de erro dinâmica-->
            <p>Erro ao enviar a mensagem.Por favor, verifique os campos</p>
          </div>

          <button type="submit" aria-label="Enviar Formulário">Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
