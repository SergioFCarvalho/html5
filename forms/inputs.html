<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs do HTML</title>
  </head>
  <body>
    <h1>Inputs do HTML</h1>
    <form>
      <!--Input de texto-->
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        required
        placeholder="Ex: Sérgio Freire"
      />
      <br /><br />
      <!--Input de e-mail-->
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <!--Input de senha-->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <br /><br />
      <!--Input de número-->
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="18" max="100" />
      <br /><br />
      <!--Seleção de Input de radio-->
      <label>Gênero:</label>
      <input type="radio" name="masculino" id="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="feminino" id="feminino" />
      <label for="feminino">Feminino</label>
      <input type="radio" name="outro" id="outro" />
      <label for="outro">Outro</label>
      <br />
      <br />
      <!--Seleção múltipla usando Inputs de checkbox-->
      <label>Interesses:</label>
      <input type="checkbox" name="backend" id="backend" value="backend" />
      <label for="backend">Back-end</label>
      <input type="checkbox" name="frontend" id="frontend" value="frontend" />
      <label for="frontend">Front-end</label>
      <input type="checkbox" name="mobile" id="mobile" value="mobile" />
      <label for="mobile">Mobile</label>
      <input type="checkbox" name="fullstack" id="fullstack" value="full" />
      <label for="fullstack">Full-Stack</label>
      <br />
      <br />
      <!--Input de data-->
      <label for="datanascimento">Data de nascimento:</label>
      <input type="date" name="datanascimento" id="datanascimento" />
      <br />
      <br />
      <!--Input de arquivo(upload de arquivos)-->
      <label for="photo">Foto de Perfil:</label>
      <input type="file" name="photo" id="photo" />
      <br />
      <br />

      <!--Input de caixa de seleção-->
      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
      </select>
      <br />
      <br />

      <!-- Campo de área de texto de múltiplas linhas -->
      <label for="sobre">Sobre Mim:</label>
      <textarea
        name="sobre"
        id="sobre"
        cols="40"
        rows="6"
        placeholder="Fale um pouco sobre você..."
      ></textarea>
      <br /><br />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
